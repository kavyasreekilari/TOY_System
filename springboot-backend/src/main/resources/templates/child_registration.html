<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Child Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:fragment="header">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">TOY Station</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/child_management}">Child Manager</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br />
<br />
<br />
<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully registered
                    to our app!</div>
            </div>
            <div class="card-header">
                <h2 class="text-center">Child Registration</h2>
            </div>
            <div class="card-body">
                <form method="post" role="form" th:action="@{/child_register/save}" th:object="${child}">

                    <div class="form-group mb-3">
                        <label class="form-label">First Name</label>
                        <input class="form-control"
                               id="firstName"
                               name="firstName"
                               placeholder="Enter first name"
                               th:field="*{firstName}"
                               type="text"
                        />
                        <p th:errors="*{firstName}" class="text-danger"
                           th:if="${#fields.hasErrors('firstName')}">
                        </p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Last Name</label>
                        <input class="form-control"
                               id="lastName"
                               name="lastName"
                               placeholder="Enter last name"
                               th:field="*{lastName}"
                               type="text"
                        />
                        <p th:errors="*{lastName}" class="text-danger"
                           th:if="${#fields.hasErrors('lastName')}">
                        </p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Child Age</label>
                        <input class="form-control"
                               id="age"
                               name="age"
                               placeholder="Enter child's age"
                               th:field="*{age}"
                               type="text"
                        />
                        <p th:errors="*{age}" class="text-danger"
                           th:if="${#fields.hasErrors('age')}">
                        </p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Parent Contact</label>
                        <input class="form-control"
                               id="contact"
                               name="contact"
                               placeholder="Enter parent contact"
                               th:field="*{contact}"
                               type="text"
                        />
                        <p th:errors="*{contact}" class="text-danger"
                           th:if="${#fields.hasErrors('contact')}">
                        </p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Parent Email</label>
                        <input class="form-control"
                               id="email"
                               name="email"
                               placeholder="Enter email address"
                               th:field="*{email}"
                               type="email"
                        />
                        <p th:errors="*{email}" class="text-danger"
                           th:if="${#fields.hasErrors('email')}">
                        </p>
                    </div>
<!--                    <div class="form-group mb-3">-->
<!--                        <label class="form-label">Password</label>-->
<!--                        <input class="form-control"-->
<!--                               id="password"-->
<!--                               name="password"-->
<!--                               placeholder="Enter password"-->
<!--                               th:field="*{password}"-->
<!--                               type="password"-->
<!--                        />-->
<!--                        <p th:errors="*{password}" class="text-danger"-->
<!--                           th:if="${#fields.hasErrors('password')}">-->
<!--                        </p>-->
<!--                    </div>-->

                    <div class="form-group mb-3">
                        <button class="btn btn-primary" type="submit">Register Child</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
