
<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <title>Confirm Activity Schedule</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/toysystem}">TOY Station</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/activity_management}">Activity Manager</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/activity_schedules}">All Activities</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  <div class="row">
    <h1> Scheduled Activity</h1>
  </div>
  <form action="#" th:action="@{/confirm}" th:object="${confirmation}">
  <table class="table table-striped table-bordered table-hover">
    <tr>
      <td>Activity Schedule id:</td>
      <td><input type="text" th:field="*{activityschedule_id}" /></td>
    </tr>
    <tr>
      <td colspan="2"><button type="submit">Save</button> </td>
    </tr>
    </tr>
  </table>
  </form>
</div>
</body>
</html>
