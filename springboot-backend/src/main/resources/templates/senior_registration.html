<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Senior Citizen Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:fragment="header">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/toysystem}">TOY Station</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/senior_management}">Senior Citizen Manager</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br />
<br />
<br />
<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully registered
                    to our app!</div>
            </div>
            <div class="card-header">
                <h2 class="text-center">Senior Citizen Registration</h2>
            </div>
            <div class="card-body">
                <form method="post" role="form" th:action="@{/senior_register/save}" th:object="${senior}">

                    <div class="form-group mb-3">
                        <label class="form-label">First Name</label>
                        <input class="form-control"
                               id="firstName"
                               name="firstName"
                               placeholder="Enter first name"
                               th:field="*{firstName}"
                               type="text"
                        />
                        <p th:errors="*{firstName}" class="text-danger"
                           th:if="${#fields.hasErrors('firstName')}">
                        </p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Last Name</label>
                        <input class="form-control"
                               id="lastName"
                               name="lastName"
                               placeholder="Enter last name"
                               th:field="*{lastName}"
                               type="text"
                        />
                        <p th:errors="*{lastName}" class="text-danger"
                           th:if="${#fields.hasErrors('lastName')}">
                        </p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Age</label>
                        <input class="form-control"
                               id="age"
                               name="age"
                               placeholder="Enter your age"
                               th:field="*{age}"
                               type="text"
                        />
                        <p th:errors="*{age}" class="text-danger"
                           th:if="${#fields.hasErrors('age')}">
                        </p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Contact</label>
                        <input class="form-control"
                               id="contact"
                               name="contact"
                               placeholder="Enter your contact"
                               th:field="*{contact}"
                               type="text"
                        />
                        <p th:errors="*{contact}" class="text-danger"
                           th:if="${#fields.hasErrors('contact')}">
                        </p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Email</label>
                        <input class="form-control"
                               id="email"
                               name="email"
                               placeholder="Enter email address"
                               th:field="*{email}"
                               type="email"
                        />
                        <p th:errors="*{email}" class="text-danger"
                           th:if="${#fields.hasErrors('email')}">
                        </p>
                    </div>
<!--                    <div class="form-group mb-3">-->
<!--                        <label class="form-label">Password</label>-->
<!--                        <input class="form-control"-->
<!--                               id="password"-->
<!--                               name="password"-->
<!--                               placeholder="Enter password"-->
<!--                               th:field="*{password}"-->
<!--                               type="password"-->
<!--                        />-->
<!--                        <p th:errors="*{password}" class="text-danger"-->
<!--                           th:if="${#fields.hasErrors('password')}">-->
<!--                        </p>-->
<!--                    </div>-->

                    <div class="form-group mb-3">
                        <p>
                            History of criminal background. Select the options that apply:
                        </p>
                        <p>
                        <label th:for="espionage" th:text="'Espionage: '"></label>
                        <input type="checkbox" th:field="*{espionage}" />
                        </p>
                        <p>
                        <label th:for="felony" th:text="'Felony: '"></label>
                        <input type="checkbox" th:field="*{felony}" />
                        </p>
                        <p>
                        <label th:for="soliciting" th:text="'Soliciting: '"></label>
                        <input type="checkbox" th:field="*{soliciting}" />
                        </p>
                        <p>
                        <label th:for="misdemeanor" th:text="'Misdemeanor: '"></label>
                        <input type="checkbox" th:field="*{misdemeanor}" />
                        </p>
                        <p>
                        <label th:for="offence" th:text="'Offence: '"></label>
                        <input type="checkbox" th:field="*{offence}" />
                        </p>
                    </div>

                    <div class="form-group mb-3">
                        <button class="btn btn-primary" type="submit">Register Senior</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
